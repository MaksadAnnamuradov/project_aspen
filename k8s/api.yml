apiVersion: apps/v1
kind: Deployment
metadata: 
  name: aspen-api
  namespace: {{ name }}
  labels: 
    app: aspen-api
spec:
  spec:
  replicas: 1
  selector:
    matchLabels:
      app: aspen-api
  template:
    metadata:
      labels:
        app: aspen-api
    spec:
      containers:
      - name: aspen-api
        image: {{ api_image }}
        ports:
        - containerPort: 80 
        env:
          # hack: replace with reall connection string
        - name: DB_CONNECTION
          value: "Server=postgres; Port=5432; Database=aspen; User ID=aspen; Password=aspen;"
---
apiVersion: v1
kind: Service
metadata:
  name: aspen-api-service
  namespace: {{ name }}
  labels:
    app: aspen-api-service
spec:
  selector:
    app: aspen-api
  type:  ClusterIP
  ports:
  - port: 80
    protocol: TCP