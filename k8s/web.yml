apiVersion: apps/v1
kind: Deployment
metadata: 
  name: aspen-web
  namespace: {{ name }}
  labels: 
    app: aspen-web
spec:
  spec:
  replicas: 1
  selector:
    matchLabels:
      app: aspen-web
  template:
    metadata:
      labels:
        app: aspen-web
    spec:
      containers:
      - name: aspen-web
        image: {{ web_image }}
        ports:
        - containerPort: 3000
        #hack replace with the real api url and the name of the real domain where this is hosted
        env:
        - name: REACT_APP_GLOBAL_ADMIN_DOMAIN 
          value: aspen
        - name: REACT_APP_API_URL 
          value: localhost
---
apiVersion: v1
kind: Service
metadata:
  name: aspen-web-service
  namespace: {{ name }}
  labels:
    app: aspen-web-service
spec:
  type: NodePort
  sessionAffinity: ClientIP
  ports:
  - port: 3000
    protocol: TCP  
    nodePort: 30080
  selector:
    app: aspen-web